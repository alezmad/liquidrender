<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiquidUI Interactive Preview</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
  <script crossorigin src="https://unpkg.com/recharts@2.15.0/umd/Recharts.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      padding: 2rem;
    }
    h1 { margin-bottom: 0.5rem; color: #111827; }
    .subtitle { color: #6b7280; margin-bottom: 1.5rem; }
    .dsl-preview {
      background: #1f2937;
      color: #10b981;
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
      font-size: 0.875rem;
      margin-bottom: 2rem;
      white-space: pre-wrap;
    }
    .badge {
      display: inline-block;
      background: #10b981;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }
    #root { max-width: 1200px; margin: 0 auto; }
    .kpi-group { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .kpi {
      padding: 1rem;
      border-radius: 0.5rem;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      flex: 1 1 150px;
    }
    .kpi-label { font-size: 0.875rem; color: #6b7280; margin-bottom: 0.25rem; }
    .kpi-value { font-size: 1.875rem; font-weight: 600; color: #111827; }
    .chart-container {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .table-container {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
    th {
      padding: 0.75rem 1rem;
      text-align: left;
      font-weight: 500;
      color: #374151;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }
    td { padding: 0.75rem 1rem; color: #4b5563; border-bottom: 1px solid #e5e7eb; }
    tr:last-child td { border-bottom: none; }
  </style>
</head>
<body>
  <h1>LiquidUI Dashboard<span class="badge">Interactive</span></h1>
  <p class="subtitle">Real Recharts rendered from ultra-minimal DSL</p>

  <div class="dsl-preview">Kp :summary
Ln :monthly
Br :monthly
Tb :transactions</div>

  <div id="root"></div>

  <script>
    const h = React.createElement;
    const { createRoot } = ReactDOM;
    const {
      LineChart, Line, BarChart, Bar,
      XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer
    } = window.Recharts;

    console.log('Recharts loaded:', !!window.Recharts);
    console.log('Components:', { LineChart, BarChart, ResponsiveContainer });

    // Sample data
    const data = {
      summary: {
        revenue: 832000,
        orders: 2248,
        customers: 1694,
        growth: 0.14,
      },
      monthly: [
        { month: 'Jan', revenue: 45000, orders: 120 },
        { month: 'Feb', revenue: 52000, orders: 145 },
        { month: 'Mar', revenue: 48000, orders: 132 },
        { month: 'Apr', revenue: 61000, orders: 168 },
        { month: 'May', revenue: 58000, orders: 155 },
        { month: 'Jun', revenue: 67000, orders: 182 },
      ],
      transactions: [
        { date: '2024-06-15', customer: 'Acme Corp', amount: 12500, status: 'Completed' },
        { date: '2024-06-14', customer: 'TechStart', amount: 8900, status: 'Completed' },
        { date: '2024-06-14', customer: 'Global Inc', amount: 15200, status: 'Pending' },
        { date: '2024-06-13', customer: 'StartupXYZ', amount: 4500, status: 'Completed' },
        { date: '2024-06-12', customer: 'MegaCorp', amount: 28000, status: 'Completed' },
      ],
    };

    // Format helpers
    const formatValue = (v) => {
      if (typeof v !== 'number') return v;
      if (v >= 1000) return '$' + v.toLocaleString();
      if (v < 1 && v > 0) return (v * 100).toFixed(1) + '%';
      return v.toLocaleString();
    };

    const fieldToLabel = (f) => {
      let r = f.replace(/_/g, ' ');
      r = r.replace(/([a-z])([A-Z])/g, '$1 $2');
      return r.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    };

    // KPI Group - renders all numeric fields from an object
    function KPIGroup({ data }) {
      const fields = Object.entries(data).filter(([_, v]) => typeof v === 'number');
      return h('div', { className: 'kpi-group' },
        fields.map(([name, value]) =>
          h('div', { key: name, className: 'kpi' },
            h('div', { className: 'kpi-label' }, fieldToLabel(name)),
            h('div', { className: 'kpi-value' }, formatValue(value))
          )
        )
      );
    }

    // Line Chart
    function LineChartComponent({ data }) {
      return h('div', { className: 'chart-container' },
        h(ResponsiveContainer, { width: '100%', height: 250 },
          h(LineChart, { data },
            h(CartesianGrid, { strokeDasharray: '3 3', stroke: '#e5e7eb' }),
            h(XAxis, { dataKey: 'month', tick: { fontSize: 12 }, stroke: '#6b7280' }),
            h(YAxis, { tick: { fontSize: 12 }, stroke: '#6b7280' }),
            h(Tooltip, null),
            h(Legend, null),
            h(Line, {
              type: 'monotone',
              dataKey: 'revenue',
              stroke: '#3b82f6',
              strokeWidth: 2,
              dot: { r: 4 },
              activeDot: { r: 6 }
            })
          )
        )
      );
    }

    // Bar Chart
    function BarChartComponent({ data }) {
      return h('div', { className: 'chart-container' },
        h(ResponsiveContainer, { width: '100%', height: 250 },
          h(BarChart, { data },
            h(CartesianGrid, { strokeDasharray: '3 3', stroke: '#e5e7eb' }),
            h(XAxis, { dataKey: 'month', tick: { fontSize: 12 }, stroke: '#6b7280' }),
            h(YAxis, { tick: { fontSize: 12 }, stroke: '#6b7280' }),
            h(Tooltip, null),
            h(Legend, null),
            h(Bar, { dataKey: 'orders', fill: '#10b981', radius: [4, 4, 0, 0] })
          )
        )
      );
    }

    // Table
    function TableComponent({ data }) {
      if (!data.length) return null;
      const columns = Object.keys(data[0]);
      return h('div', { className: 'table-container' },
        h('table', null,
          h('thead', null,
            h('tr', null,
              columns.map(col => h('th', { key: col }, fieldToLabel(col)))
            )
          ),
          h('tbody', null,
            data.map((row, i) =>
              h('tr', { key: i },
                columns.map(col => h('td', { key: col }, formatValue(row[col])))
              )
            )
          )
        )
      );
    }

    // App
    function App() {
      return h('div', null,
        h(KPIGroup, { data: data.summary }),
        h(LineChartComponent, { data: data.monthly }),
        h(BarChartComponent, { data: data.monthly }),
        h(TableComponent, { data: data.transactions })
      );
    }

    try {
      createRoot(document.getElementById('root')).render(h(App));
      console.log('App rendered successfully');
    } catch (e) {
      console.error('Render error:', e);
      document.getElementById('root').innerHTML = '<pre style="color:red">' + e.message + '\n' + e.stack + '</pre>';
    }
  </script>
</body>
</html>
